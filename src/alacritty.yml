colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'

  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'

window:
    padding:
        x: 7
        "y": 7
    scrolling:
        history: 100000
        multiplier: 1
    font:
        normal:
            family: "Hack Regular Nerd Font Mono"
            style: Regular
        bold:
            family: "Hack Regular Nerd Font Mono"
            style: Bold
        italic:
            family: "Hack Regular Nerd Font Mono"
            style: Italic
        bold_italic:
            family: "Hack Regular Nerd Nerd Font Mono"
            style: Bold Italic
        size: 17
        use_thin_strokes: true

draw_bold_text_with_bright_colors: true
window.dynamic_title: true
background_opacity: 0.83

cursor:
    style: Block
    unfocused_hollow: true

live_config_reload: true

shell:
    program: /bin/bash
