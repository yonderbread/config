colors:
    primary:
        background: "0x0A0E14"
        foreground: "0xB3B1AD"
    normal:
        black: "0x01060E"
        red: "0xEA6C73"
        green: "0x91B362"
        yellow: "0xF9AF4F"
        blue: "0x53BDFA"
        magenta: "0xFAE994"
        cyan: "0x90E1C6"
        white: "0xC7C7C7"
    bright:
        black: "0x686868"
        red: "0xF07178"
        green: "0xC2D94C"
        yellow: "0xFFB454"
        blue: "0x59C2FF"
        magenta: "0xFFEE99"
        cyan: "0x95E6CB"
        white: "0xFFFFFF"

window:
    padding:
        x: 7
        "y": 7
    scrolling:
        history: 100000
        multiplier: 1
    font:
        normal:
            family: "SourceCodePro Nerd Font Mono"
            style: Regular
        bold:
            family: "SauceCodePro Nerd Font Mono"
            style: Bold
        italic:
            family: "SauceCodePro Nerd Font Mono"
            style: Italic
        bold_italic:
            family: "SauceCodePro Nerd Font Mono"
            style: Bold Italic
        size: 17
        use_thin_strokes: true

draw_bold_text_with_bright_colors: true
window.dynamic_title: true
background_opacity: 0.83

cursor:
    style: Block
    unfocused_hollow: true

live_config_reload: true

shell:
    program: /bin/bash
